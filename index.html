<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>Rio Energy - Wind Dashboard</title>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <!--Style-->
    <link rel="stylesheet" href="./style.css">
    <!--Libs-->
    <script src="https://cdn.plot.ly/plotly-2.9.0.min.js"></script>
</head>

<body>

    <header class="flex-row">
        <img src="./assets/RioEnergy_Marca2021.png" alt="Rio Energy Logotype" id="logotype">
        <img src="./assets/windgenerator.png" alt="Wind generator ilustration" id="wind-generator">
    </header>

    <main class="centralized">
        <h5 class="title">Wind Dashboard</h5>

  
        <div class="flex-row "> 

                <select name='chose-station' class="largeInput" id="chose-station" onload="populatedSelect()">
                    <option value=""  disabled >Escolha a estação</option>
                </select>
                
                <input type="date" name="" max="2022-03-11" class="largeInput" id="initialDate">
                <input type="date" name="" max="2022-03-11" class="largeInput" id="finalDate">
               
                
                <select name="" id="serie" class="largeInput">
                    <option value="" disabled >Escolha uma série</option>
                    <option value="1">Horária</option> 
                    <option value="2">Diária</option>
                </select>
                
                <button class=" largeInput btnSmall" onclick="getValues()">Buscar</button>
            
            </div>
            
        

        <div id="graphs" onload="drawLines()">


        </div>
    </div>    

    </main>
    <script src="./script.js"></script>
</body>

</html>
